<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg"/>
  <title>Kanban Task Management</title>
</head>

<body>
  <!-- Sidebar -->
  <nav class="side-bar" id="side-bar-div">
    <div id="side-logo-div">
      <img id="logo" src="./assets/logo-light.svg" alt="logo-light"/>
    </div>

    <div class="boards-nav-links-div">
      <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
      <button class="board-btn">Launch Career</button>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-btn">ðŸŒ™ Toggle Theme</button>
  </nav>

  <!-- Main Layout -->
  <div id="layout">
    <header id="header" class="sticky-header">
      <div class="header-name-div">
        <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile"/>
        <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
      </div>
      
      <button id="add-task-btn" class="add-task-btn">+ Add Task</button>
    </header>

    <div class="container">
      <main class="card-column-main">
        <!-- Task Columns -->
        <div class="column-div" data-status="todo">
          <div class="column-head-div">
            <span class="dot" id="todo-dot"></span>
            <h4 class="columnHeader">TODO</h4>
          </div>
          <div class="tasks-container" id="todoColumn"></div>
        </div>

        <div class="column-div" data-status="doing">
          <div class="column-head-div">
            <span class="dot" id="doing-dot"></span>
            <h4 class="columnHeader">DOING</h4>
          </div>
          <div class="tasks-container" id="doingColumn"></div>
        </div>

        <div class="column-div" data-status="done">
          <div class="column-head-div">
            <span class="dot" id="done-dot"></span>
            <h4 class="columnHeader">DONE</h4>
          </div>
          <div class="tasks-container" id="doneColumn"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Task Modal -->
  <dialog id="task-modal">
    <form id="task-form">
      <div class="modal-header">
        <h3>Add Task</h3>
        <button type="button" class="close-btn" id="close-modal-btn">&times;</button>
      </div>

      <label for="task-title">Title</label>
      <input type="text" id="task-title" name="title" required/>

      <label for="task-desc">Description</label>
      <textarea id="task-desc" name="description" rows="4"></textarea>

      <label for="task-status">Status</label>
      <select id="task-status" name="status" required>
        <option value="todo">To Do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>

      <button type="submit" class="submit-task-btn">Add Task</button>
    </form>
  </dialog>

  <!-- JavaScript Scripts -->
  <script type="module" src="scripts/initialData.js"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/storage.js"></script>
  <script type="module" src="scripts/tasks.js"></script>
  <script type="module" src="scripts/modal.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
