<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
rel="stylesheet"/>
<link rel="stylesheet" href="./styles.css" />
<link
rel="icon"
type="image/png"
sizes="32x32"
href="./assets/favicon.svg"/>
<script defer src="./scripts.js" type="module"></script>
<title>Kanban Task Management</title>
</head>
<body>
<!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
<nav class="side-bar" id="side-bar-div">
<div id="side-logo-div">
<img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
</div>
<div class="boards-nav-links-div" id="boards-nav-links-div">
<h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
<button class="board-btn">Launch Career</button>
</div>
<!-- Theme Toggle and Sidebar Controls at the bottom of the sidebar -->
<div id="bottom-sidebar">
  <div id="theme-toggle" class="theme-toggle-container sidebar-deskop-dark-container" role="button" tabindex="0" aria-label="Toggle light/dark mode">
    <span id="light-mode-icon">🌞</span>
    <div class="toggle-theme-btn sidebar-deskop-button">
      <div class="switch-circle"></div>
    </div>
    <span id="dark-mode-icon">🌚</span>
  </div>
  <div id="sidebar-toggle-container" class="sidebar-deskop-dark-container">
    <button id="hidebar" type="button">
    <span id="close-sidebar-icon">🚫</span>
    <span id="close-sidebar-text">Hide sidebar</span>
    </button>
</div>
</div>
</nav>
<!-- Show Sidebar Button (hidden by default) -->
<button id="show-sidebar-btn" type="button" aria-label="Show sidebar" style="display: none;">
  <span id="show-sidebar-icon">👀</span>
</button>

<!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
<div id="layout">
  <header id="header" class="sticky-header">
    <div class="header-name-div">
      <img
        src="./assets/favicon.svg"
        alt="logo-mobile"
        class="logo-mobile"/>
        <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
      </div>
      <button id="add-new-task-btn" type="button">
  <span class="plus-sign">+</span>
  <span class="add-text">Add New Task</span>
</button>
  </header>
  <div class="container">
    <main class="card-column-main">
      <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
        <div class="column-div" data-status="todo">
          <div id="todo-head-div" class="column-head-div">
          <span class="dot" id="todo-dot"></span>
          <h4 id="toDoText" class="columnHeader">TODO (2)</h4>
          </div>
<!-- Tasks container for TODO -->
  <div class="tasks-container"></div>
    </div>
<!-- DOING Column -->
  <div class="column-div" data-status="doing">
    <div id="doing-head-div" class="column-head-div">
      <span class="dot" id="doing-dot"></span>
        <h4 id="doingText" class="columnHeader">DOING (2)</h4>
        </div>
<!-- Tasks container for DOING -->
  <div class="tasks-container"></div>
    </div>
<!-- DONE Column -->
  <div class="column-div" data-status="done">
    <div id="done-head-div" class="column-head-div">
      <span class="dot" id="done-dot"></span>
      <h4 id="doneText" class="columnHeader">DONE (2)</h4>
      </div>
<!-- Tasks container for DONE -->
<div class="tasks-container"></div>
  </div>
    </main>
    </div>
  </div>
<!-- Modal: Displays each tasks details when the task is clicked -->
  <dialog id="task-modal">
  <form method="dialog">
    <div class="modal-header">
      <h2>Add New Task</h2>
        <button type="button" class="close-btn" id="close-modal-btn">
        &times;
      </button>
    </div>
<label for="task-title">Title</label>
<input type="text" id="task-title" name="title" required placeholder="e.g. Take Chilled Break" />
<div class="input-hint" id="title-hint"><span class="hint-icon">❗</span> Please fill out this field.</div>

<label for="task-desc">Description</label>
<textarea id="task-desc" name="description" rows="4" placeholder="e.g Pet your dog, have a cup of coffee, 
dance to your favourite song and come 
back to crush this challenge."></textarea>
        <label for="task-status">Status</label>
        <select id="task-status" name="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <button type="button" id="create-task-btn">Create Task</button>
      </form>
    </dialog>
  </body>
</html>
